language: python
dist: xenial
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
before_install:
  - sudo apt-get install -y libdbus-1-3 libxkbcommon-x11-0
install:
  - pip install -r requirements-dev.txt
  - pip install codecov
  - pip install pytest-cov
script:
  - black --check .
  - flake8 .
  - pytest --cov-report term --cov=src
  - python main.py --help
after_success:
  - codecov
